<!-- Learn semantic tags -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learn semantic tags</title>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li>Home</li>
          <li>About</li>
          <li>Contact</li>
        </ul>
      </nav>
      <article>This is article tag, basically used for blogs</article>
      <section>This is section, used for grouping the elements.</section>
      <aside>this is aside</aside>
    </header>
    <footer>This is footer</footer>
  </body>
</html>
