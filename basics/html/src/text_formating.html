<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text Formatting</title>
  </head>
  <body>
    <!-- Learn Text Formatting -->
    <p>
      Lorem ipsum, <b>dolor</b> sit amet
      <strong>consectetur</strong> adipisicing elit. <em>Dicta</em> dolore natus
      <u>animi</u> totam esse sed corrupti tenetur, saepe
      <i>accusantium </i>nulla molestias provident!
      <sup>Similique</sup> voluptatum earum possimus sed error<sub>
        distinctio</sub
      >
      sunt?
    </p>
  </body>
</html>
