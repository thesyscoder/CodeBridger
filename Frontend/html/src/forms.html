<!-- Learn the html forms -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learn Forms</title>
  </head>
  <body>
    <form action="www.google.com" target="_blank" method="post">
      <label for="first name">First Name</label>
      <input type="text" name="first name" id="first_name" />
      <label for="last name">Last Name</label>
      <input type="text" name="last name" id="first_name" />
      <p>Choose your programming</p>
      <label for="js">JS</label>
      <input type="radio" name="programming" id="js" />
      <label for="js">Python</label>
      <input type="radio" name="programming" id="js" />
      <label for="js">Go</label>
      <input type="radio" name="programming" id="js" />
      <br />

      <p>Choose favorite marvel character</p>
      <input type="checkbox" name="ironMan" id="ironman" />
      <label for="ironman">Iron Man</label>
      <input type="checkbox" name="Loki" id="Loki" />
      <label for="Loki">Loki</label>
      <br />
      <p>favorite car</p>
      <select name="cars" id="cars">
        <optgroup>
          <option value="BMW">BMW</option>
          <option value="audi">AUDI</option>
          <option value="TATA">TATA</option>
        </optgroup>
      </select>
      <input type="submit" value="submit" />
    </form>
  </body>
</html>
