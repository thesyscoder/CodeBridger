<!-- TaskEase: Simple Todo List -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TaskEase</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="stylesheet" href="styles/style.css" />
    <script src="js/main.js" defer></script>
  </head>
  <body>
    <!-- header -->
    <header class="header-section">
      <!-- navbar -->
      <nav class="navbar">
        <h2 class="logo">Tasksease</h2>
        <ul class="menu-list">
          <li class="menu"><a href="#">help</a></li>
          <li class="menu"><a href="#">share</a></li>
        </ul>
      </nav>
      <!-- heading section -->
      <div class="heading-section">
        <div class="main-heading-div">
          <h1 class="slogan"><span>Hey!</span> you are free today</h1>
          <p class="sub-heading">
            There are <span class="task-count">4</span> on your plate for today.
          </p>
          <p class="current-day">23 - March - 2024</p>
        </div>
        <button class="task-btn btn">New task</button>
      </div>
    </header>

    <!-- add task section -->
    <div class="add-task-section">
      <div class="inputs">
        <input type="text" class="title" placeholder="Enter task title" />
        <textarea
          cols="20"
          rows="6"
          class="description"
          placeholder="Enter task description"
        ></textarea>
      </div>
      <button class="submit btn">submit</button>
    </div>
    <!-- task lists -->
    <div class="task-list-section">
      <ul class="task-list">
        <li class="task-item">
          <div class="taks-details">
            <h3 class="task-title"></h3>
            <p class="task-description"></p>
          </div>
          <div class="remark">
            <p class="task-status"></p>
          </div>
        </li>
      </ul>
    </div>
  </body>
</html>
