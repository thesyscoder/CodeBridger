<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learn Div, Classes, Id, Styles</title>
  </head>
  <body>
    <!-- Learn html div, classes,id and basic styling(inline) -->
    <!-- div is like container used for grouping and styling the content within webpage  -->
    <div>
      <h1>Example div</h1>
      <h2>Hello i am div</h2>
      <p>
        Lorem ipsum, dolor sit amet consectetur adipisicing elit. Nihil, ex.
      </p>
    </div>

    <!-- div with inline style -->
    <div
      class="container"
      style="
        background-color: rgb(3, 143, 110);
        width: 300px;
        padding: 1rem;
        margin: 0;
        border-radius: 6px;
      "
    >
      <h3 style="margin: 0; color: rgb(255, 255, 255)">
        Welcome to html world
      </h3>
      <p style="font-size: 1rem; color: wheat">
        Lorem ipsum dolor sit amet consectetur, adipisicing elit. Nisi quidem ad
        hic! Corporis reprehenderit quae, culpa non vitae commodi fuga.
      </p>
    </div>
  </body>
</html>
