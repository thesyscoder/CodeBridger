<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Learn about HTML, syntax, tags, and elements -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learn HTML</title>
  </head>
  <body>
    <!-- HTML Elements  -->
    <!-- headings -->
    <h1>This is heading 1</h1>
    <h2>This is heading 2</h2>
    <h3>This is heading 3</h3>
    <h4>This is heading 4</h4>
    <h5>This is heading 5</h5>
    <h6>This is heading 6</h6>

    <!-- paragraph -->
    <p>
      This is a paragraph of text. It might contain multiple sentences or even
      multiple paragraphs separated by line breaks.
    </p>

    <!-- links -->
    <a href="https://thesyscoder.tech" target="_blank">thesyscoder</a> <br />

    <!-- image tags -->
    <img
      src="https://camo.githubusercontent.com/5e7e215d9ff3a7c2e96d09232c11b2205565c841d1129dd2185ebd967284121f/68747470733a2f2f696d672e736869656c64732e696f2f62616467652f68746d6c352d2532334533344632362e7376673f7374796c653d666f722d7468652d6261646765266c6f676f3d68746d6c35266c6f676f436f6c6f723d7768697465"
      alt="Html image"
    />
  </body>
</html>
