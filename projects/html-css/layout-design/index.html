<!-- design webpage layout -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Layout design</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Header section -->
    <section class="header">
      <nav class="navbar">
        <div class="logo">
          <h2 class="logo-text">LD</h2>
        </div>
        <div class="menu">
          <ul class="menu-list">
            <li class="menu-item"><a href="#">Home</a></li>
            <li class="menu-item"><a href="#">About</a></li>
            <li class="menu-item"><a href="#">Contact</a></li>
          </ul>
        </div>
        <div class="social">
          <ul class="social-list">
            <li class="social-icon">GitHub</li>
            <li class="social-icon">LinkedIn</li>
          </ul>
        </div>
      </nav>
    </section>
    <!-- Hero Section-->
    <section>
      <div class="hero">
        <div class="text-container">
          <!-- Your text content goes here -->
          <p>This is text box</p>
        </div>
        <div class="image-container">
          <!-- Your image content goes here -->
          <p>This is image box</p>
        </div>
      </div>
    </section>
    <!-- Box section -->
    <section>
      <div class="box-container">
        <div class="box"><h1>Box</h1></div>
        <div class="box"><h1>Box</h1></div>
        <div class="box"><h1>Box</h1></div>
        <div class="box"><h1>Box</h1></div>
      </div>
    </section>
    <!-- footer section -->
    <footer>This is footer</footer>
  </body>
</html>
