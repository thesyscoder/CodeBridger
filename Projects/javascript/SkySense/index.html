<!-- html for skysense app -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SkySense</title>
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <!-- navbar -->
    <header class="header">
      <nav class="navbar">
        <img src="assets/weather.png" alt="logo" class="logo" />
        <form id="weatherFormInput">
          <input
            type="search"
            name="search"
            id="search"
            placeholder="Enter the city"
          />
          <button type="submit">Search</button>
        </form>
      </nav>
    </header>
    <!-- weather card section -->
    <div class="container">
      <div class="weather-card">
        <h2 id="city"></h2>
        <img src="assets/weather.png" alt="weather" class="image" />
        <h2 class="description" id="description"></h2>
        <p id="currentDate"></p>
        <h1 class="temp" id="temp"></h1>
      </div>
    </div>
  </body>
</html>
