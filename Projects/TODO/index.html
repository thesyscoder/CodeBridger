<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TODO - Track your tasks</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Anaheim&display=swap"
      rel="stylesheet"
    />
    <script src="app.js" defer></script>
  </head>
  <body>
    <div class="container">
      <h2 class="todo-heading">TODO</h2>
      <div class="input-container">
        <input type="text" class="todo-input" placeholder="Start typing..." />
        <button class="add-new-task">Add New</button>
      </div>
      <div class="todo-list">
        <ul class="todo-list-items"></ul>
      </div>
    </div>
  </body>
</html>
